<table [dataSource]="socketServer.cyclesCounts$ | async" class='cycles' mat-table>
  <ng-container matColumnDef="cycle">
    <th mat-header-cell *matHeaderCellDef>Cycle Count</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="loadCycle(element)">{{element}}</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
